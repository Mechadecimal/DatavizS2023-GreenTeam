<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <title>Sea Level and Weather Data</title>
          <link rel="stylesheet" href="css/style.css">
     </head>
     <body>
          <div class="grid-container">              
               <div class="grid-item grid-item-controlls" id="map-container">
                    <div>
                         <label>
                              Select the city
                              <select id="city-select"></select>
                         </label>
                    </div>
                    
                    <div>
                         <label>
                              Select the weather attribute
                              <select id="weather-attribute-select"></select>
                         </label>
                    </div>
                    <div>
                         <input type="checkbox" class="checkbox" value="Cities" checked><label>Cities</label>
                         <input type="checkbox" class="checkbox" value="Stations" checked><label>Stations</label>
                    </div>
                    <label>
                         Enter the date
                         <input type="date" class="date" id="myDate">
                    </label>
               </div>

               <div class="grid-item grid-item-map" id="map-container">
                    <svg id="map" style="width: 100%; height:100%;"></svg>
               </div>

               <div class="grid-item grid-item-weatherChart">
                    <!-- <p>Weathere Attribute History</p> -->
                    <div id="weather-line-chart-container" style="width: 100%; height:100%;"></div>
               </div>

               <div class="grid-item grid-item-seaLevelChart">
                    <!-- <p>Sea Level History</p> -->
                    <div id="sealevel-line-chart-container" style="width: 100%; height:100%;"></div>                    
               </div>
               <div id="tooltip"></div>
          </div>

          
          <script src="https://d3js.org/d3.v7.min.js"></script>
          <script src="js/map.js"></script>
          <!-- <script src="js/lineChart.js"></script> -->
     </body>
</html>
