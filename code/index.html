<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <title>Sea Level and Weather Data</title>
          <link rel="stylesheet" href="css/style.css">
     </head>
     <body>
          <div class="grid-container">
               <div>
                    <label>
                         Select the city
                         <select id="city-select"></select>
                    </label>
               </div>
               
               <div>
                    <label>
                         Select the weather attribute
                         <select id="weather-attribute-select"></select>
                    </label>
               </div>
               
               <div class="grid-item grid-item-1" id="map-container">
                    <div>
                         <input type="checkbox" class="checkbox" value="Cities" checked><label>Cities</label>
                         <input type="checkbox" class="checkbox" value="Stations" checked><label>Stations</label>
                    </div>
                    <label>
                         Enter the date
                         <input type="date" class="date" id="myDate">
                    </label>
                    
                    <p></p> 
                    <svg id="map"></svg>
               </div>
               <div class="grid-item grid-item-2">
                    <p>Weathere Attribute History</p>
                    <div id="weather-line-chart-container"></div>
               </div>
               <div class="grid-item grid-item-3">
                    <p>Sea Level History</p>
                    <div id="sealevel-line-chart-container"></div>
                    
               </div>
               <div id="tooltip"></div>
          </div>

          
          <script src="https://d3js.org/d3.v7.min.js"></script>
          <script src="js/map.js"></script>
          <!-- <script src="js/lineChart.js"></script> -->
     </body>
</html>
